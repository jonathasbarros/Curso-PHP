<html>
    <head>
        <title>Site de Música - Teoria Musical e Partituras</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="estilosimg" href="estilosimg.css">
        
    </head>
    <body>
        
      <!-- Definição da extrutura da página HTML -->
      
      <div class="container">
          <!-- Stack the columns on mobile by making one full-width and the other half-width -->
          <div class="row">
            <div class="col-xs-12 col-md-8"></div>
            <div class="col-xs-6 col-md-4"></div>
          </div>

          <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
          <div class="row">
            <div class="col-xs-6 col-md-4"></div>
            <div class="col-xs-6 col-md-4"></div>
            <div class="col-xs-6 col-md-4"></div>
          </div>

          <!-- Columns are always 50% wide, on mobile and desktop -->
          <div class="row">
            <div class="col-xs-6"></div>
            <div class="col-xs-6"></div>
          </div>
      </div>
            
      <p>
          </>
        <button type="button" class="btn btn-primary btn-lg">Teoria Musical</button>
        <button type="button" class="btn btn-primary btn-lg">Solfejo</button>
        <button type="button" class="btn btn-primary btn-lg">Percepção</button>
        <button type="button" class="btn btn-primary btn-lg">Partituras Grátis</button>
        <button type="button" class="btn btn-primary btn-lg">Vídeoaulas</button>
        <button type="button" class="btn btn-primary btn-lg">Acesso VIP</button>
       
      </p>  
   
     
  <!--    <img src="imagens/pianos.jpg" alt="imagemprincipal" vspace="0px" 
           hspace="15px" border="15px" align="center" class="img-rounded"/>
      
   -->   
      <!-- carrocel -->
      
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="imagens/sax.jpg" alt="Sax">
      <div class="carousel-caption">
        <h3>Sax</h3>
        <p>Aulas de Sax para iniciantes.</p>
      </div>
    </div>

    <div class="item">
      <img src="imagens/violino.jpg" alt="Violino">
      <div class="carousel-caption">
        <h3>Violino</h3>
        <p>Aulas de Violino para iniciantes.</p>
      </div>
    </div>

    <div class="item">
      <img src="imagens/piano.jpg" alt="Sax">
      <div class="carousel-caption">
        <h3>Piano</h3>
        <p>Aulas de Piano para iniciantes.</p>
      </div>
    </div>

    <div class="item">
      <img src="imagens/trompetes.jpg" alt="Trompete">
      <div class="carousel-caption">
        <h3>Trompete</h3>
        <p>Aulas de Trompete para Iniciantes.</p>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
      
        
        <script src="bootstrap/js/bootstrap.min.js"
        <!-- teste de commit -->
    </body>
</html>
